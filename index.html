<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Discovery App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SKY GARDEN</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="theme-label">Dark Mode</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search movies...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filter-section">
                <h3>Filter by Genre</h3>
                <div class="genre-filters" id="genre-filters">
                    <!-- Genre checkboxes will be generated here -->
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="movies-container" id="movies-container">
                <!-- Movie cards will be generated here -->
            </div>
        </main>
    </div>

    <!-- Movie Details Modal -->
    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Movie details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
